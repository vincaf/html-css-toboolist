<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Logo su sfondo bianco -->
        <div class="logo">
            <img src="./img/Logo.png" alt="logo"><span id="logotext">Toobolist</span>
        </div>
    </header>

    <main>
        <!-- Contenitore piccolo con i buttons -->
        <section class="littlecontainer">
            <button type="button" id="addtask">Add Task</button>
            <button type="button" id="addsection">Add Section</button>
        </section>

        <!-- Contenitore principale con le tasks -->
        <section class="container">

            <!-- Sezione new task -->
            <section class="newtask">
                <span class="downarrow">&#129171;</span><span class="title">New Task</span>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Quarterly Newsletter</span> <button class="etichetta">Editorial</button>
                </div>
            </section>

            <!-- Sezione Today -->
            <section class="today">
                <span class="downarrow">&#129171;</span><span class="title">Today</span>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Recruiting blog post</span> <button class="etichetta">Editorial</button>
                </div>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Mobile app launch</span> <button class="etichetta" id="q1">Q1 Goals</button>
                </div>
                <div class="subtitle">
                    <span class="crossmark">&#10060;</span> <span class="tasks">Interview John H.</span> <button class="etichetta" id="recruiting">Recruiting</button>
                </div>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Summit update to mobile store</span> <button class="etichetta" id="mobile">Mobile</button>
                </div>
            </section>

            <!-- Sezione Upcoming -->
            <section class="upcoming">
                <span class="downarrow">&#129171;</span><span class="title">Upcoming</span>
                <div class="subtitle">
                    <span class="crossmark">&#10060;</span> <span class="tasks">Schedule meeting with Alex</span>
                </div>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Homepage refresh</span> <button class="etichetta" id="website">Website</button>
                </div>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Onboard new Sales team member</span> <button class="etichetta" id="sales">Sales</button>
                </div>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Summit update to mobile store</span> <button class="etichetta">Editorial</button>
                </div>
            </section>

        </section>

    </main>
    
</body>
</html>
