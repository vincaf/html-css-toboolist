<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Logo su sfondo bianco -->
        <div class="logo">
            <img src="./img/Logo.png" alt="logo"><span id="logotext">Toobolist</span>
        </div>
    </header>

    <main>
        <!-- Contenitore piccolo con i buttons -->
        <section class="littlecontainer">
            <button type="button" id="addtask">Add Task</button>
            <button type="button" id="addsection">Add Section</button>
        </section>

        <!-- Contenitore principale con le tasks -->
        <section class="container">

            <!-- Sezione new task -->
            <section class="newtask"></div>
                <span class="downarrow">&#129171;</span><span class="title">New Task</span>
                <div class="subtitle">
                    <span class="checkmark">&#10004;</span> <span class="tasks">Quarterly Newsletter</span> <button class="editorial">Editorial</button>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
